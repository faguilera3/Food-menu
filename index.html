<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Excel File</title>
</head>
<body>
  <h1>Upload Excel File</h1>
  <form id="uploadForm">
    <input type="file" id="fileInput" accept=".xlsx">
    <button type="submit">Upload</button>
  </form>
  <div id="message"></div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const fileInput = document.getElementById('fileInput');
      if (fileInput.files.length === 0) {
        alert('Please select a file.');
        return;
      }
      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('file', file);

      const response = await fetch('https://api.github.com/Food-menu/faguilera3/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/dispatches', {
        method: 'POST',
        headers: {
          'Accept': 'application/vnd.github.everest-preview+json',
          'Authorization': 'token YOUR_GITHUB_TOKEN'
        },
        body: JSON.stringify({
          event_type: 'process-file',
          client_payload: {
            filename: file.name,
            content: await file.text()
          }
        })
      });

      if (response.status === 204) {
        document.getElementById('message').textContent = 'File uploaded and processing started.';
      } else {
        document.getElementById('message').textContent = 'Failed to upload file.';
      }
    });
  </script>
</body>
</html>
